<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project v2.0</title>

    <link rel= 'stylesheet' href ='./calculator.css'>

</head>


<body>
    <div class = 'calc'>
        <section class = 'screen'>
            0
        </section>


        <section class= 'keypad'>
            <section class= 'row'>
                <button class = 'half calc-button'>
                    C
                </button>
                <button class = 'quarter calc-button'>
                    Back
                </button>
                <button class='quarter symbol calc-button'>
                    /
                </button>
            </section>

            <section class ='row'>
                <button class = 'quarter calc-button'>
                    7
                </button>
                <button class = 'quarter calc-button'>
                    8
                </button>
                <button class='quarter calc-button'>
                    9
                </button>
                <button class = 'quarter symbol calc-button'>
                    x
                </button>
            </section>

            <section class ='row'>
                <button class = 'quarter calc-button'>
                    4
                </button>
                <button class = 'quarter calc-button'>
                    5
                </button>
                <button class='quarter calc-button'>
                    6
                </button>
                <button class = 'quarter symbol calc-button'>
                    -
                </button>
            </section>

            <section class ='row'>
                <button class = 'quarter calc-button'>
                    1
                </button>
                <button class = 'quarter calc-button'>
                    2
                </button>
                <button class='quarter calc-button'>
                    3
                </button>
                <button class = 'quarter symbol calc-button'>
                    +
                </button>
            </section>

            <section class='row'>
                <button class = 'three-quarter calc-button'>
                    0
                </button>
                <button class = 'quarter symbol calc-button'>
                    =
                </button>

            </section>


        </section>
        


    </div>
    <script src='./javaCalculator.js'> </script>
</body>



</html>
